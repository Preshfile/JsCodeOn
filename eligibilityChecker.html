<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Voters Eligibility</title>
  </head>
  <body>
    <form
      method="get"
      action=""
      onsubmit="event.preventDefault(); validateUser();"
      id="votersForm"
    >
      <input type="text" id="age" />
      <br />
      <br />
      <div id="check"><b>Result:</b></div>
      <br />
      <button type="submit" id="check" name="check">Check</button>
    </form>

    <script>
      var votersAge = document.getElementById("age");
      var alertEligibility = document.getElementById("check");

      var validateUser = function () {
        var personAge = parseInt(votersAge.value);

        if (personAge <= 0 || isNaN(personAge)) {
          alertEligibility.innerHTML =
            +votersAge.value + " is an invalid age input";
        } else {
          if (personAge >= 18) {
            alertEligibility.innerHTML =
              personAge + " is eligible and allowed to vote";
          } else {
            alertEligibility.innerHTML =
              personAge + " is ineligible and Not allowed to vote";
          }
        }
      };
    </script>
  </body>
</html>
