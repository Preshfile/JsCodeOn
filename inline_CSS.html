<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Assets/css/csstutorial.css">
    <title>Learning Css</title>
</head>
<body>
    <!-- inline css -->
    <div class="message" style="background-color: rgb(255, 255, 168); color: rgb(78, 0, 246);
                            padding: 20px; font-size: 30px; text-align: center;">
        <p>Welcome to Inline CSS Tutorials</p>
    </div>
    <!-- Note: when you create multiple same ids it doesn't throw errors 
        but it is not recommended because an id should be unique - the only one existing
    -->
    
    <!-- internal css -->
    <div class="bg">
        <img src="/Images/small.jpg" alt="swimming child" height="100%" width="100%">
    </div>
    <style>
        body{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        .bg{
           
            background-color: blue;
        }
        
    </style>
</body>
</html>
