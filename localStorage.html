    <script>
      //storing data on the browser using local storage.
      localStorage.setItem("file", "students info");
      localStorage.setItem("data", [1, 2, 3, 4, 5, 6, 7, 8]);
      console.log(localStorage.getItem("file"));
      //remove items in a local storage
      localStorage.removeItem("file");
      //clear local storage
      localStorage.clear();
      let students = [];
      const stTemplate = {
        fullname: "Helene",
        sex: "female",
        age: 30,
        email: "helene@gmail.com",
      };
      //best practice
      //store objects in string format only or arrays
      //trail
      students.push(stTemplate); // first push
      // sec push
      let newstudent = Object.create(stTemplate);
      newstudent.fullname = "Ada";
      newstudent.age = 45;
      newstudent.sex = "female";
      newstudent.email = "ada@gmail.com";
      students.push(newstudent);
      localStorage.setItem("list", JSON.stringify(students));
      let formattedrec = JSON.parse(localStorage.getItem("list"));
      document.body.innerHTML = localStorage.getItem("list");
    </script>
