<body>
    <!-- 
        forms are part of the gateway to the backend
        A method tells the browser how a form info is to be submitted to the server
        two Methods (ways) of submitting a form is - get and post
        name - is the name of the form
        Action - is used to specify where the form is to be submitted - what file receives it
     -->
    <form method="get" name="signup" action="/precious.php">
        <p>
        <!-- input type text -->
        <label for="first-name">First name</label>
        <input type="text" name="first-name" placeholder="first name" readonly required>
        </p>
        <p>
        <!-- input type email -->
        <label for="Email">Email</label>
        <input type="email" name="Email" placeholder="Email" readonly required>
        </p>
        <p>
        <p>
        <!-- input type password -->
        <label for="password">password</label>
        <input type="password" name="password" placeholder="password" readonly required>
        </p>
        <p>
        <!-- input date 
            this is not industry acceptable because there are som 
            libraries with which you could use and build cool date picker
        -->
        <label for="dateofbirth">Date of Birth</label>
        <input type="date" name="dateofbirth" id="dateofbirth">
        </p>

        <!-- input type select -->
        <label for="Email">Gender</label>
        <select name="" id="">
            <option value="">Male</option>
             <option value="">Female</option>
        </select>
        </p>
       <!-- inpute type radio -->
        <label for="country">Country</label>
        <input type="radio" name="country" value="NG"><span>Nigeria</span>
        <input type="radio" name="country" value="GH"><span>Ghana</span>
        <input type="radio" name="country" value="LB"><span>Liberia</span>
        <input type="radio" name="country" value="SA"><span>South Africa</span>
        <input type="radio" name="country" value="NJ"><span>Niger</span>
        <input type="radio" name="country" value="ML"><span>Mali</span>
        
        <!-- input type file -->
        <P>
        <label for="photo">Upload Photo</label>
        <input type="file" name="photo" id="photo" accept=".png, .jpg" multiple>
        </P>
        
        <!-- input type textarea -->
        <P>
        <label for="Address">Address</label>
        <textarea name="address" id="address" cols="30" rows="10"></textarea>
        </P>
        
        <input type="submit" value="submit">
    </form>
