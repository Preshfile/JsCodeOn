<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Structural Elements</title>
</head>
<body>
    <!-- HTML5 has introduced the new structural 
        elements such as <header>, <footer>, 
        <nav>, <section>, etc. to define the 
        different parts of a web page in a more 
        semantic way. 
    -->
    <div class="container">
        <header>
            <!-- The title of the page -->
        </header>
        <div class="section_wrap">
            <nav>
                <!-- All the navigation links are here -->
            </nav>
            <section>
                <!-- aside and article can come in here if need be -->
            </section>
        </div>
        <footer>
            <!-- Footer information -->
        </footer>
    </div>
</body>
</html>
